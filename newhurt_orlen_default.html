<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      app-root > .background {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #2b303b;
      }

      app-root > .background > .wrapper {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        -webkit-transform: translate(-50%, -50%);
      }

      @-webkit-keyframes ball-scale-multiple {
        0% {
          -webkit-transform: scale(0);
          transform: scale(0);
          opacity: 0;
        }
        5% {
          opacity: 1;
        }
        100% {
          -webkit-transform: scale(1);
          transform: scale(1);
          opacity: 0;
        }
      }

      @keyframes ball-scale-multiple {
        0% {
          -webkit-transform: scale(0);
          transform: scale(0);
          opacity: 0;
        }
        5% {
          opacity: 1;
        }
        100% {
          -webkit-transform: scale(1);
          transform: scale(1);
          opacity: 0;
        }
      }

      .ball-scale-multiple {
        position: relative;
        -webkit-transform: translateY(-30px);
        transform: translateY(-30px);
      }

      .ball-scale-multiple > div:nth-child(2) {
        -webkit-animation-delay: -0.4s;
        animation-delay: -0.4s;
      }

      .ball-scale-multiple > div:nth-child(3) {
        -webkit-animation-delay: -0.2s;
        animation-delay: -0.2s;
      }

      .ball-scale-multiple > div {
        background-color: #fff;
        width: 15px;
        height: 15px;
        border-radius: 100%;
        margin: 2px;
        -webkit-animation-fill-mode: both;
        animation-fill-mode: both;
        position: absolute;
        left: -30px;
        top: 0px;
        opacity: 0;
        margin: 0;
        width: 60px;
        height: 60px;
        -webkit-animation: ball-scale-multiple 1s 0s linear infinite;
        animation: ball-scale-multiple 1s 0s linear infinite;
      }
    </style>

    <link
      rel="icon"
      type="image/x-icon"
      href="https://newhurt.orlen.pl/favicon.ico"
    />
    <meta http-equiv="x-ua-compatible" content="IE=edge" />

    <meta
      http-equiv="cache-control"
      content="no-cache, no-store, must-revalidate, post-check=0, pre-check=0"
    />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="pragma" content="no-cache" />

    <meta name="theme-color" content="#d52e25" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Onehurt</title>

    <link
      rel="stylesheet"
      href="https://newhurt.orlen.pl/styles.40c44197b264c7b4.css"
    />
  </head>

  <body>
    <div class="application">
      <app-root>
        <div class="background">
          <div class="wrapper">
            <div class="ball-scale-multiple">
              <div></div>
              <div></div>
              <div></div>
            </div>
          </div>
        </div>
      </app-root>
    </div>
    <script src="https://maps.google.com/maps/api/js?key=AIzaSyAFifnAWjswOV_2CVjXRXSegJtqIqoVNoc"></script>
    <script
      src="https://newhurt.orlen.pl/runtime.dcf38649e885235b.js"
      type="module"
    ></script>
    <script
      src="https://newhurt.orlen.pl/polyfills.f1e191bbe4517828.js"
      type="module"
    ></script>
    <script
      src="https://newhurt.orlen.pl/scripts.690b50eda5e64a87.js"
      defer
    ></script>
    <script
      src="https://newhurt.orlen.pl/main.1f97901ea0b95859.js"
      type="module"
    ></script>
  </body>
</html>
